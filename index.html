<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* Cambia la dirección a columna */
            justify-content: center;
            align-items: center;
            height: 100vh; /* Altura de la ventana completa */
            margin: 0;
            font-size: 20px; /* Tamaño de texto más grande */
            text-align: center; /* Centrar texto */
            background-image: url('image2.jpg'); /* Imagen de fondo */
            background-size: cover; /* Ajusta la imagen al tamaño de la ventana */
            background-position: center; /* Centra la imagen */
            color: white; /* Color de texto blanco para contraste */
        }
        .error {
            color: pink;
            display: none; /* Inicialmente oculto */
            font-size: 32px; /* Tamaño de texto del error */
        }
        form {
            border: 2px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-top: 20px; /* Espacio entre el título y el formulario */
            background-color: transparent; /* Fondo semi-transparente para el formulario */
            color: white; /* Color de texto blanco para el formulario */
        }
    </style>
    <script>
        function validarFormulario(event) {
            const nombreInput = document.getElementById('nombre');
            const errorLabel = document.getElementById('error');
            const noname = !nombreInput.value.trim(); // Validar si el campo está vacío
            
            if (noname) {
                event.preventDefault(); // Evitar el envío del formulario
                errorLabel.style.display = 'block'; // Mostrar el mensaje de error
            } else {
                errorLabel.style.display = 'none'; // Ocultar el mensaje de error
            }
        }
    </script>
</head>
<body>
    <h1>Formulario de Registro</h1>
    <form onsubmit="validarFormulario(event)">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" style="font-size: 20px;">
        <label id="error" class="error">El nombre no puede estar vacío.</label>
        <br><br>
        <input type="submit" value="Registrar" style="font-size: 20px;">
    </form>
</body>
</html>
